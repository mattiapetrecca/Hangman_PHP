<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurazioni del Gioco</title>
</head>
<body>
    <h1>Configurazioni del Gioco</h1>
    <form action="game.php" method="post">
        <label for="num_players">Seleziona il numero di giocatori:</label>
        <select name="num_players" id="num_players">
            <option value="1">1 giocatore</option>
            <option value="2">2 giocatori</option>
            <option value="3">3 giocatori</option>
            <option value="4">4 giocatori</option>
        </select>
        <br>
        <label for="num_rounds">Numero di round da giocare:</label>
        <input type="number" name="num_rounds" id="num_rounds" min="1" value="3">
        <br>
        <input type="submit" value="Inizia la partita">
    </form>
</body>
</html>
